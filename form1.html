<!doctype html>
<html>
<head>
	<title>Form</title>
</head>

<body>
	<h2>Registration Form</h2>
	<form>
		<label for="fname">Enter First Name</label><br>
			<br><input type="text" id="fname" name="fname" placeholder="First Name"><br>
		<br><label for="lname">Enter Last Name</label><br>
				<br><input type="Text" id="lname" name="lname" placeholder="Last Name"><br>
		<br><label for="dob">Date Of Birth</label><br>
					<br><input type="date" id="dob" name="dob" placeholder="DOB"><br>
		<br><label for="Phno.">Phone no.</label><br>
				<br><input type="tel" id="Phno." name="Phno." placeholder="Country code">
				<input type="tel" id="Phno." name="Phno." placeholder="phone no."><br>
		<br><label for="gender">Gender</label><br>
				<br><input type="radio" id="gender" name="Male" value="Male">MALE
				<input type="radio" id="gender" name="Male" value="Female">FEMALE
				<input type="radio" id="gender" name="Male" value="Others">OTHERS<br>
		<br><label for="email">Enter EMAIL ADDRESS</label><br>
				<br><input type="email" id="email" name="Email" placeholder="EMAIL ID"><br>
				<br><input type="password" id="email" name="Email" placeholder="Email password"><br>
		<br><label for="address">ADDRESS</label><br>
				<br><input type="text" id="address" name="Address" placeholder="Flat no./Village Name">&nbsp&nbsp&nbsp
				<input type="text" id="address" name="Address" placeholder="Street no.">&nbsp&nbsp&nbsp
				<input type="text" id="address" name="Address" placeholder="City">&nbsp&nbsp&nbsp
				<input type="text" id="address" name="Address" Placeholder="District/Town">&nbsp&nbsp&nbsp
				<input type="text" id="address" name="Address" placeholder="State">&nbsp&nbsp&nbsp
				<input type="text" id="address" name="Address" placeholder="Country">&nbsp&nbsp&nbsp <br>
				<br><input type="number" id="address" name="Address" placeholder="PIN CODE">&nbsp&nbsp&nbsp <br>
				
				
				<br><button type="submit" >SUBMIT</button>&nbsp&nbsp&nbsp
				<button type="reset">RESET</button>
	</form> 
</body>
</html>
