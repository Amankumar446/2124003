<body>
	<h2 style="text-align:center"><strong>Registration Form</strong></h2>

			<input type="radio" id="gender" name="gender" value="Female">Female
			<input type="radio" id="gender" name="gender" value="Other">Other<br>
		<br><label for="phone no.">PHONE No.</label>
			<br><input type ="text" id = "phone no."  name = "country code" placeholder = "Country Code"><br>
			<br><input type="text" id="phone no." name = "phone no." placeholder = "Phone No."><br>
		
			<br><button type="submit" value="submit">Submit</button><br>
			<br><button type="reset" value="reset">Reset</button>
	</form>
	
</body>
